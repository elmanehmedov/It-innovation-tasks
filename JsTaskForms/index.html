<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="./style.css">
         <!-- <style> 
        .my__table{
             border:  2px solid blue;
        }
            
            </style> -->
            

        <title>Js forms</title>
    </head>
    <body>

        <div class="flex">

            <div class="flex-1 w-32 mt-4 px-4">
                <form>
                    <div class="grid gap-6 mb-12 md:grid-cols-1">
                        <div>
                            <label for="first_name" class="block mb-2 text-sm
                                font-medium text-gray-900 dark:text-gray-300">Ad</label>
                            <input type="text" id="first_name" class="bg-gray-50
                                border border-gray-300 text-gray-900 text-sm
                                rounded-lg focus:ring-blue-500
                                focus:border-blue-500 block w-full p-2.5
                                dark:bg-gray-700 dark:border-gray-600
                                dark:placeholder-gray-400 dark:text-white
                                dark:focus:ring-blue-500
                                dark:focus:border-blue-500" placeholder="Elman">
                        </div>
                        <div>
                            <label for="email" class="block mb-2 text-sm
                                font-medium text-gray-900 dark:text-gray-300">Email
                                address</label>
                            <input type="email" id="email" class="bg-gray-50
                                border border-gray-300 text-gray-900 text-sm
                                rounded-lg focus:ring-blue-500
                                focus:border-blue-500 block w-full p-2.5
                                dark:bg-gray-700 dark:border-gray-600
                                dark:placeholder-gray-400 dark:text-white
                                dark:focus:ring-blue-500
                                dark:focus:border-blue-500"
                                placeholder="eahmadov@gmail.com">
                        </div>

                        <label for="gender" class="block mb-2 text-sm
                            font-medium text-gray-900 dark:text-gray-400">Cins</label>
                        <select id="gender" class="bg-gray-50 border
                            border-gray-300 text-gray-900 text-sm rounded-lg
                            focus:ring-blue-500 focus:border-blue-500 block
                            w-full p-2.5 dark:bg-gray-700 dark:border-gray-600
                            dark:placeholder-gray-400 dark:text-white
                            dark:focus:ring-blue-500
                            dark:focus:border-blue-500">
                            <option selected>Cinsi seçin</option>
                            <option value="Kişi">Kişi</option>
                            <option value="Qadın">Qadın</option>
                            <option value="Unknown">Unknown</option>

                        </select>



                    </div>


                    <div class="flex items-start mb-6">
                        <div class="flex items-center h-5">
                            <input id="checkTerm" type="checkbox"
                                onchange="handleChange(event)" value=""
                                class="w-4 h-4 bg-gray-50 rounded border
                                border-gray-300 focus:ring-3 focus:ring-blue-300
                                dark:bg-gray-700 dark:border-gray-600
                                dark:focus:ring-blue-600
                                dark:ring-offset-gray-800">
                        </div>
                        <label for="checkTerm" class="ml-2 text-sm font-medium
                            text-gray-900 dark:text-gray-400">Qaydaları oxumaq
                            üçün seçin</label>
                        <input type="text" id="terms" readonly class="hidden
                            bg-gray-50 border border-gray-300 text-gray-900
                            text-sm rounded-lg focus:ring-blue-500
                            focus:border-blue-500 block w-full p-2.5
                            dark:bg-gray-700 dark:border-gray-600
                            dark:placeholder-gray-400 dark:text-white
                            dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            value=" Lorem, ipsum dolor sit amet consectetur
                            adipisicing elit. Optio dolore, incidunt vitae
                            facilis sapiente, necessitatibus aspernatur ipsum
                            excepturi fugiat sunt nihil assumenda fugit at
                            maiores porro quia eos asperiores quod.
                            ">
                    </div>
                    <button id="saveData" class="text-white bg-blue-700
                        hover:bg-blue-800 focus:ring-4 focus:outline-none
                        focus:ring-blue-300 font-medium rounded-lg text-sm
                        w-full sm:w-auto px-5 py-2.5 text-center
                        dark:bg-blue-600 dark:hover:bg-blue-700
                        dark:focus:ring-blue-800">Əlavə et</button>
                </form>
            </div>






            <div class="flex-1 w-32 ...">
                Siyahi
                
                  <table  id="list__user" >
                    <thead>
                        <tr>
                            <th >Ad</th>
                            <th >Email</th>
                            <th >Cins</th>

                        </tr>
                    </thead>
                   
                  </table>
            </div>
        </div>



        <div id="myToast" class="hidden fixed right-10 bottom-10 px-5 py-4
            border-r-8 border-blue-500 bg-white drop-shadow-lg">
            <p class="text-sm">
                <!-- Polish the toast with an circle blue "i" (stands for information) -->
                <span class="mr-2 inline-block px-3 py-1 rounded-full
                    bg-blue-500 text-white font-extrabold">i</span>
                Mecburi xanani daxil edin
            </p>
        </div>



        <script src="./main.js"></script>
    </body>
</html>
